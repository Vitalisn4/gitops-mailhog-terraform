apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mailhog-prod  # CHANGED
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/Vitalisn4/gitops-mailhog-terraform.git"
    targetRevision: HEAD
    path: manifests/overlays/prod  # CHANGED
  destination:
    server: "https://kubernetes.default.svc"
    namespace: mailhog-prod  # CHANGED
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
